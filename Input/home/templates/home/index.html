{% load static %}
{% block content %}

<style>
body {
  font-family: sans-serif;
  animation: colorChange 5s infinite alternate; /* Change color over 5 seconds */
}

@keyframes colorChange {
  0% {
    background-color: #ffffff; /* Start color */
  }
  100% {
    background-color: #000000; /* End color */
  }
}

.container {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%); /* Center the container */
  width: 400px;
  max-width: calc(100% - 40px); /* Limit width to fit within viewport */
  padding: 20px;
  border: 1px solid #ddd;
  border-radius: 5px;
  background-color: #d8d7d7;
  overflow: auto;
  max-height: 90vh; /* Use viewport height for maximum height */
}


.container::-webkit-scrollbar {
  display: none;
}



</style>
  <body>
    <div class="container">
      <h1>Registration Form</h1>
      <form method="post" class="form" enctype="multipart/form-data">  
        {% csrf_token %}
          
         
          {% for field in form %}  
            
            <div class="form-group">
              {{field.label_tag}}
            {{ field }}
            </div>  
            {% endfor %}
            <div class="form-group">
              <label for="alreadyRegistered">Already Registered? <a href="/login">Sign In</a></label>
          </div>
          <button type="submit">Register</button>
          <div>
            {% for error in field.errors %}  
            <p style="color: red">{{ error }}</p>  
          {% endfor %}
          </div>
          </form>
    </div>
   
  </body>
  {% endblock %}
